<body>
    <h1>Image Search App</h1>

        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1673254850179-71b8767fd0b0?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain View">

        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1637148409097-a7088e162138?q=80&w=873&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain View">

        </div>
    </div>

    <button id="show-more-button">Show more</button>
